{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input name="username" placeholder="Usuário" required><br><br>
    <input name="password" type="password" placeholder="Senha" required><br><br>
    <input type="checkbox" name="remember"> Lembrar<br><br>
    <button type="submit">Entrar</button>
</form>
<p>Não tem conta? <a href="/cadastro">Cadastre-se</a></p>
{% endblock %}
